apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: redhat-keycloak
type: Opaque
stringData:
  username: postgres
  password: CHANGE_ME_IN_PRODUCTION
  # ⚠️ NOTE: This is a development-only password. 
  # Change this to a secure password in production environments!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: redhat-keycloak
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: keycloak
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgresql-credentials
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql-credentials
                key: password
          - name: PGDATA
            value: /var/lib/postgresql/data/db
          volumeMounts:
            - name: postgresql-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: postgresql-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: redhat-keycloak
  labels:
    app: postgresql
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgresql
