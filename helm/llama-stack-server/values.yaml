# Default values for llama-stack-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: llama-stack-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8321

route:
  enabled: true
  host: llama-stack-server.apps.example.com
  tls:
    enabled: true
    termination: edge

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  # -- Whether to create a ConfigMap for environment variables
  create: true
  # -- Name of the ConfigMap. If not set, a name is generated.
  name: ""
  # -- Data for the ConfigMap
  data:
    VLLM_URL: ""
    PGVECTOR_HOST: "pgvector"
    PGVECTOR_PORT: "5432"
    PGVECTOR_DB: ""
    PGVECTOR_USER: ""

secrets:
  # -- Whether to create a Secret for sensitive environment variables
  create: true
  # -- Name of the Secret. If not set, a name is generated.
  name: ""
  # -- Data for the Secret. These values will be base64 encoded.
  data:
    VLLM_API_TOKEN: ""
    PGVECTOR_PASSWORD: "" 