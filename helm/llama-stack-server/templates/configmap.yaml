{{- if .Values.configmap.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "llama-stack-server.fullname" . }}-config
  labels:
    {{- include "llama-stack-server.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.configmap.data | nindent 2 }}
  llama-stack-server-run.yaml: |
{{- .Files.Get "files/llama-stack-server-run.yaml" | nindent 4 }}
{{- end }} 